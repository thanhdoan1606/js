<html>

<head>
    <title>system time</title>
    <script>
        // Khai báo đối tượng book
        var Book = function (title, author) {
            this.title = title;
            this.author = author;
        }
        // Khởi tạo 2 cuốn sách
        var book1 = new Book("Cuộc Đời Sầu Thu", "Nguyễn Nhật Ánh");
        var book2 = new Book("Cơn Giông Tố", "Nguyễn Du");
        // In ra thông tin của 2 cuốn sách
        console.log("Cuốn sách 1: " + book1.title + "của tác giả " + book1.author);
        console.log("Cuốn sách 2: " + book2.title + "của tác giả " + book2.author);
    </script>
</head>

</html>
