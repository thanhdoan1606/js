<html>
    <head>
        <script>
            function isPrime (num){
                if(num <= 1) return false;
                for (let i=2; i < num; i++){
                    if (num % i == 0) return false;
                }
                return true;
            }
            let sum = 0;
            for (let i = 2;i < 500; i++) {
                if(isPrime(i)) sum += 1;
            }
            console.log(sum);
        </script>
    </head>
</html>
